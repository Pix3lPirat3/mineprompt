<!DOCTYPE html>
<html>

<head>

<body style="height: 100%; margin: 0;">

    flex: 1 1 auto;
  }

  .box .row.footer {
    flex: 0 1 40px;
  }

  .flash-red {
    color: red;
  }
  </style>

    <div id="terminal" style="height: 100%; min-width: 100%; overflow-y: hidden;"></div>

    .footer div {}

    }

    <div class="footer" style="background-color: black; color: #757575; padding: 5px; border-top: 1px solid #353535;">

      <div id="footer-left" style="float: left;">

      </div>
      
      <ul id="footer-right" style="float: right; padding: 0;">

      </ul>
    </div>
  </div>
